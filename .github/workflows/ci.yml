name: Run API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # клонируем репу на github actions

      - name: Set up Python
        uses: actions/setup-python@v4 # устанавливаем нужную версию python
        with:
          python-version: '3.10' # версия, которую установим

      - name: Install dependencies # команды для установки библиотек
        run: |
          python -m pip install --upgrade pip  
          pip install fastapi uvicorn pytest pytest-html requests

      - name: Start FastAPI Server
        run: |
          nohup uvicorn main:app --port 3000 --reload &
          for i in {1..30}; do
            if curl --fail http://127.0.0.1:3000/glucose; then
              echo "Server is up!"
              exit 0
            fi
            echo "Waiting for server..."
            sleep 1
          done
          echo "Server did not start in time."
          exit 1
      

      - name: Run tests # команды для запуска тестов
        run: |
          pytest --html=report.html --self-contained-html

      - name: Generate Allure Report # генерация отчета в allure
        run: |
          allure generate allure-results -o allure-report --clean
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Test Report # команды для сохранения отчета о тесте
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.html
